<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    let Temperature = function (c) {
        this.c = c;

        this.setC = function (c) {
            this.c = c;
        };
        this.getC = function () {
            return this.c;
        };

        this.CtoF = function () {
            if (c > -273) {
                let f = c * 1.8 + 32;
                return f;
            }
        }
        this.CtoK = function () {
            if (c > -273) {
                let k = c + 273.15;
                return k;
            }
        }
    };
    let temperature = new Temperature(25);
    let c = temperature.c;
    let f = temperature.CtoF();
    let k = temperature.CtoK();
    document.write(c + ' do C -->' + f + ' do F.');
    document.write('<br>');
    document.write(c + ' do C -->' + k + ' do K.');
</script>
</body>
</html>
